{{ define "main" }}
  <h1>
    {{ .Title }}
    {{ if isset .Params "description" }}
      <br/> <small class="text-muted">{{ .Description }}</small>
    {{ end }}
  </h1>
  {{ .Content }}
  <ul class="list-group">
    {{ range .Pages }}
      <li class="list-group-item">
        <a href="{{.Permalink}}">{{.Title}}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
