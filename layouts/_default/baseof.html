<!DOCTYPE html>
{{ $lang := .Site.Language.Lang | default "es" }}
<html lang="{{ $lang }}" class="h-100">
{{- partial "head.html" . -}}

<body class="d-flex flex-column h-100">
  {{- partial "header.html" . -}}
  <main class="flex-shrink-0">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          {{- block "main" . }}{{- end }}
        </div>
        <div class="col-md-2 text-center text-secondary">
          <h4 class="mb-2">Patrocinador</h4>
          <ul class="list-unstyled">
            <li class="mb-3"><img src="/img/logos/logo-fotok.png" width=150 alt=""></li>
          </ul>
          <h4 class="mt-4 mb-2">Organizador</h4>
          <ul class="list-unstyled">
            <li class="mb-3"><img src="/img/logos/logo-afparets.png" width=100 alt=""></li>
          </ul>
          <h5 class="mt-4 mb-2">Colaboradores</h4>
            <ul class="list-unstyled">
              <li class="mb-3"><img src="/img/logos/logo-ajuntament-parets.png" width=75 alt=""></li>
              <li class="mb-3"><img src="/img/logos/logo-federacio.png" width=75 alt=""></li>
              <li class="mb-3"><img src="/img/logos/logo-confederacion.png" width=75 alt=""></li>
            </ul>
        </div>
      </div>
    </div>
  </main>
  {{- partial "footer.html" . -}}
</body>

</html>
