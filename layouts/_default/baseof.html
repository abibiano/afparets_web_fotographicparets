<!DOCTYPE html>
{{ $lang := .Site.Language.Lang | default "es" }}
<html lang="{{ $lang }}" class="h-100">
{{- partial "head.html" . -}}

<body class="d-flex flex-column h-100">
  {{- partial "header.html" . -}}
  <main class="flex-shrink-0">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          {{- block "main" . }}{{- end }}
        </div>
        <div class="col-md-2 text-center text-secondary">
          <ul class="list-unstyled">
            <li class="px-2 pt-3 pb-2">Organiza</li>
            <li class="p-2">
              <a href="https://afparets.com" target="_blank">
                <img src="/img/logos/logo-afparets.png" width=75 alt="afparets">
              </a>
            </li>
            <li class="px-2 pt-3 pb-2">Patrocina</li>
            <li class="p-2">
              <a href="https://opticafija.com" target="_blank">
                <img src="/img/logos/logo-optica-fija.png" width=150 alt="Optica Fija">
              </a>
            </li>

            <li class="px-2 pt-3 pb-2">Colabora</li>
            <li class="p-2">
              <a href="https://www.parets.cat" target="_blank">
                <img src="/img/logos/logo-ajuntament-parets.png" width=75 alt="ajuntament">
              </a>
            </li>
            <li class="p-2">
              <a href="https://www.federaciofotografia.cat" target="_blank">
                <img src="/img/logos/logo-federacio.png" width=75 alt="federacion">
              </a>
            </li>
            <li class="p-2">
              <a href="https://www.cefoto.es" target="_blank">
                <img src="/img/logos/logo-confederacion.png" width=75 alt="confederacion">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  {{- partial "footer.html" . -}}
</body>

</html>
