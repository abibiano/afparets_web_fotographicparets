<!DOCTYPE html>
{{ $lang := .Site.Language.Lang | default "es" }}
<html lang="{{ $lang }}" class="h-100">
{{- partial "head.html" . -}}

<body class="d-flex flex-column h-100">
  {{- partial "header.html" . -}}
  <main class="flex-shrink-0">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          {{- block "main" . }}{{- end }}
        </div>
        <div class="col-md-2 text-center text-secondary">
          <ul class="list-unstyled">
            <li class="mb-3"><img src="/img/logos/logo-afparets.png" width=100 alt="afparets"></li>
            <li class="mb-3"><img src="/img/logos/logo-ajuntament-parets.png" width=75 alt="ajuntament"></li>
            <li class="mb-5"><img src="/img/logos/logo-vanguard.png" width=150 alt="vanguard"></li>
            <li class="my-3"><img src="/img/logos/logo-federacio.png" width=75 alt="federacion"></li>
            <li class="mb-3"><img src="/img/logos/logo-confederacion.png" width=75 alt="confederacion"></li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  {{- partial "footer.html" . -}}
</body>

</html>
