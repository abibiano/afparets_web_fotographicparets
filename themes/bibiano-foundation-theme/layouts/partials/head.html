<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ $.Site.Params.description }}" />
  <title> {{ .Site.Title }} | {{ .Page.Title }} </title>

  <!-- {{ $options := (dict "targetPath" "css/style.css" "outputStyle" "compressed" "enableSourceMap" true) }} -->
  <!-- {{ $style := resources.Get "sass/main.scss" | toCSS $options | postCSS | minify | fingerprint }} -->
  {{ $options := (dict "targetPath" "css/style.css") }}
  {{ $style := resources.Get "sass/main.scss" | toCSS $options }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity={{ $style.Data.Integrity }}>
</head>
