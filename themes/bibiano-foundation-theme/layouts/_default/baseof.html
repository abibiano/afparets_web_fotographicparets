<!DOCTYPE html>
{{ $lang := .Site.Language.Lang | default "en" }}
<html class="no-js" lang="{{ $lang }}">
{{- partial "head.html" . -}}

<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                {{- partial "header.html" . -}}
            </div>
        </div>
        <div id="content" class="grid-x grid-padding-x">
            <div class="large-12 cell">
                {{- block "main" . }}{{- end }}
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </div>
    {{- partial "script.html" . -}}
</body>

</html>
